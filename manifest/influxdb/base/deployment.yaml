apiVersion: apps/v1
kind: Deployment
metadata:
  name: influxdb
spec:
  selector:
    matchLabels:
      app: influxdb
  template:
    metadata:
      labels:
        app: influxdb
    spec:
      containers:
      - name: influxdb
        image: repository:tag
        ports:
          - containerPort: 8086
        volumeMounts:
          - mountPath: /var/lib/influxdb
            name: data
      volumes:
        - name: data
          emptyDir:
            {}
