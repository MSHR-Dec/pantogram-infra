apiVersion: v1
kind: ConfigMap
metadata:
  name: 006-daily-route-summaries
data:
  006_daily_route_summaries.sql: |
    CREATE TABLE IF NOT EXISTS `daily_route_summaries` (
      `id` int NOT NULL AUTO_INCREMENT,
      `route_id` int NOT NULL,
      `delay_count` int NOT NULL,
      `delay_duration` time NOT NULL,
      `registered_date` date NOT NULL,
      PRIMARY KEY (`id`),
      FOREIGN KEY (`route_id`) REFERENCES `routes` (`id`)
    );
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: 007-delay-starts
data:
  007_delay_starts.sql: |
    CREATE TABLE IF NOT EXISTS `delay_starts` (
      `id` int NOT NULL AUTO_INCREMENT,
      `route_id` int NOT NULL,
      `start_time` time NOT NULL,
      PRIMARY KEY (`id`),
      FOREIGN KEY (`route_id`) REFERENCES `routes` (`id`)
    );
