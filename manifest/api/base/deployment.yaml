apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
spec:
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: app
        image: app-repo:tag
        env:
          - name: DATASTORE
            value: "datastore:15001"
          - name: TIMESERIES
            value: "timeseries:15001"
