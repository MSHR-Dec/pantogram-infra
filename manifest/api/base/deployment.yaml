apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
spec:
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: envoy
        image: envoy-repo:latest
        volumeMounts:
          - name: envoy
            mountPath: /etc/envoy
        command: ["envoy", "-c", "/etc/envoy/envoy.yaml"]
        ports:
          - name: envoy
            containerPort: 15000
          - name: envoy-admin
            containerPort: 10001
      - name: app
        image: app-repo:tag
        env:
          - name: DATASTORE
            value: "localhost:15000"
          - name: TIMESERIES
            value: "localhost:15000"
      volumes:
        - name: envoy
          configMap:
            name: envoy-api
